<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
  </head>
  <body>
    <a href="{% url 'main:index' %}"><button>Home</button></a>
    <a href="{% url 'main:logout' %}"><button>Logout</button></a>

    <h2>{{ trip.destination }}</h2>
    <p>Planned by: {{ trip.trip_creator.name }}</p>
    <p>Description: {{ trip.description }}</p>
    <p>Travel Date From: {{ trip.start_date }}</p>
    <p>Travel Date To: {{ trip.end_date }}</p>

    <h3>Other users' joining the trip:"</h3>
    {% for user in buddies %}
    <p>{{ user.name }}</p>
    {% endfor %}
  </body>
</html>
