<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Trip</title>
  </head>
  <body>
    <a href="{% url 'main:index' %}"><button>Home</button></a>
    <a href="{% url 'main:logout' %}"><button>Logout</button></a>
    <h2>Add a Trip</h2>
    {{ trip }}
    <form action="{% url 'main:create' %}" method="post">
      {% csrf_token %}
      <p>Destination: <input type="text" name="destination"></p>
      <p>Description: <input type="text" name="description"></p>
      <p>Travel Date From: <input type="date" name="start_date"></p>
      <p>Travel Date To: <input type="date" name="end_date"></p>
      <p><input type="submit" name="submit" value="Add"></p>
      {% if messages %}
        {% for message in messages %}
            <h5>{{ message }}</h5>
        {% endfor %}
      {% endif %}
    </form>
  </body>
</html>
